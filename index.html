<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Calendar</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

    <svg style="display: none;">
        <symbol viewBox="0 0 10 18" id="icon-prev">
            <g transform="matrix(-1 0 0 1 9 1)">
                <path d="M0 0L8 8L0 16" fill="none" stroke="currentColor" stroke-width="2" />
            </g>
        </symbol>
        <symbol viewBox="0 0 10 18" id="icon-next">
            <g transform="translate(1 1)">
                <path d="M0 0L8 8L0 16" fill="none" stroke="currentColor" stroke-width="2" />
            </g>
        </symbol>
        <!--
        <symbol viewBox="0 0 ## ##" id="icon-#-">
            <g id="Plane" transform="translate(1 1)">
            </g>
        </symbol>
        -->
    </svg>

</head>
<body>
<div class="two">
    <div class="calend calend--bgc">
        <div class="calend__month calend__month--flex">
            September 2019
        </div>
        <div class="calend__weeks weeks calend__weeks--flex calend__weeks--margin">
            <div class="weeks__eq weeks__eq--size weeks__eq--center weeks__eq--color">SUN</div>
            <div class="weeks__eq weeks__eq--size weeks__eq--center weeks__eq--color">MON</div>
            <div class="weeks__eq weeks__eq--size weeks__eq--center weeks__eq--color">TUE</div>
            <div class="weeks__eq weeks__eq--size weeks__eq--center weeks__eq--color">WED</div>
            <div class="weeks__eq weeks__eq--size weeks__eq--center weeks__eq--color">THU</div>
            <div class="weeks__eq weeks__eq--size weeks__eq--center weeks__eq--color">FRI</div>
            <div class="weeks__eq weeks__eq--size weeks__eq--center weeks__eq--color">SAT</div>
        </div>
        <div class="calend__days day">
            <div class="day__eq"><span class="day__span">1</span></div>
            <div class="day__eq"><span class="day__span">2</span></div>
            <div class="day__eq"><span class="day__span">3</span></div>

            <div class="day__eq"><span class="day__span">12</span></div>
            <div class="day__eq day__eq--select day__start day__active"><span class="day__span">13</span></div>
            <div class="day__eq day__eq--select"><span class="day__span">14</span></div>
            <div class="day__eq day__eq--select"><span class="day__span">15</span></div>
            <div class="day__eq day__eq--select"><span class="day__span">16</span></div>
            <div class="day__eq day__eq--select"><span class="day__span">17</span></div>

            <div class="day__eq"><span class="day__span">23</span></div>
            <div class="day__eq"><span class="day__span">24</span></div>
            <div class="day__eq"><span class="day__span">25</span></div>
            <div class="day__eq"><span class="day__span">26</span></div>
            <div class="day__eq"><span class="day__span">27</span></div>
            <div class="day__eq"><span class="day__span">28</span></div>
            <div class="day__eq"><span class="day__span">29</span></div>
            <div class="day__eq"><span class="day__span">30</span></div>
            <div class="day__eq"><span class="day__span">31</span></div>

            <div class="day__eq day__eq--disable"><span class="day__span">3</span></div>
            <div class="day__eq day__eq--disable"><span class="day__span">4</span></div>
        </div>
    </div>
